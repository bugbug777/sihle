{{ define "main" }}
<article class="post-single">
    <header class="post-header">
        <h1 class="post-title">{{ .Title }}</h1>
        <div class="post-meta">
            <time datetime="{{ .Date.Format " 2006-01-02" }}">{{ .Date.Format "Jan 02, 2006" }}</time>
            {{ with .Params.categories }}
            <span class="post-categories">
                {{ range . }}
                <a href="{{ " categories/" | absURL }}{{ . | urlize }}/" class="category-link">{{ . }}</a>
                {{ end }}
            </span>
            {{ end }}
        </div>
    </header>

    <div class="post-content">
        {{ .Content }}
    </div>

    <nav class="post-nav">
        {{ with .PrevInSection }}
        <a href="{{ .RelPermalink }}" class="post-nav-link prev">
            <span class="post-nav-label">← Previous</span>
            <span class="post-nav-title">{{ .Title }}</span>
        </a>
        {{ end }}
        {{ with .NextInSection }}
        <a href="{{ .RelPermalink }}" class="post-nav-link next">
            <span class="post-nav-label">Next →</span>
            <span class="post-nav-title">{{ .Title }}</span>
        </a>
        {{ end }}
    </nav>
</article>
{{ end }}
