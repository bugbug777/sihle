baseURL = 'https://blog.sihle.cc/'
languageCode = 'zh-tw'
title = 'SIHLE'

# 預設使用繁體中文
defaultContentLanguage = 'zh-tw'

# 啟用 robots.txt
enableRobotsTXT = true

# 分類法
[taxonomies]
  category = 'categories'

# RSS + Sitemap
[outputs]
  home = ['HTML', 'RSS']

# 語法高亮
[markup]
  [markup.highlight]
    style = 'dracula'
    lineNos = false
    guessSyntax = true

# 選單
[menus]
  [[menus.main]]
    name = 'Home'
    url = '/'
    weight = 1
  [[menus.main]]
    name = 'Categories'
    url = '/categories/'
    weight = 2

# 每頁文章數
[pagination]
  pagerSize = 10

# 網站參數（供 SEO meta tags 使用）
[params]
  description = 'SIHLE 的個人部落格 — 筆記、技術、想法'
  author = 'SIHLE'
